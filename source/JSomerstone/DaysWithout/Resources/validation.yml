nick:
  type: string
  regexp: '/^[a-zA-Z]{3,48}$/'
  pattern: '^[a-zA-Z]{3,48}$'
  min-length: 3
  'max-length': 48
  title: 'Nick must have 3-48 characters between A-z'
  non-empty: true

password:
  regexp: '/.{8,128}/'
  title: 'Password must be at least 8 characters long'
  non-empty: true

headline:
  regexp: '/^.{1,100}$/'
  title: 'Max 100 chars with one or more of a-z'

name:
  regexp: '/^[a-z\-]{1,100}$/'
  non-empty: true

comment:
  regexp: '/^.{0,128}$/'

visibility:
  white-list:
    - 'public'
    - 'protected'
    - 'private'
