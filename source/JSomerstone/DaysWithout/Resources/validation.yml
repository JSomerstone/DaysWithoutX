nick:
  type: string
  regexp: '/^[a-zA-Z]{3,48}$/'
  pattern: '^[a-zA-Z]{3,48}$'
  min-length: 3
  'max-length': 48
  title: 'Nick must have 3-48 characters between A-z'
  non-empty: true

password:
  min-length: 8
  max-length: 128
  title: 'Password must be at least 8 characters long'

headline:
  min-length: 0
  max-length: 100
  regexp: '/^.{1,100}$/'
  title: 'Max 100 chars with one or more of a-z'

name:
  regexp: '/^[a-z\-]{1,100}$/'
  non-empty: true

comment:
  min-length: 0
  max-length: 128

visibility:
  white-list:
    - 'public'
    - 'protected'
    - 'private'

email:
  email: 1
